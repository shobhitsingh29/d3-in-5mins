<html>
<head>
    <title>Learn D3 in 5 minutes</title>
</head>
<body>

<ul> </ul>
<script src='https://d3js.org/d3.v4.min.js'></script>
<script>
    var fruits = ['apple', 'mango', 'banana', 'orange'];
    const ul=d3.select('ul');
       ul.selectAll('li')
        .data(fruits)
        .enter()
        .append('li')
        .text(function(d) { return d; });
</script>
</body>
</html>
